<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguidores Rocket League</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .alert {
            text-align: center;
            animation: fadeInOut 5s ease-in-out;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            margin: 0;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.9); }
            10%, 90% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="alert">
        <h1>¡Nuevo seguidor!</h1>
        <p id="rank">¿Qué rango será?</p>
    </div>

    <script>
        // Lista de rangos posibles
        const ranks = [
            "Bronze",
            "Silver",
            "Gold",
            "Platinum",
            "Diamond",
            "Champion",
            "Grand Champion",
            "Supersonic Legend"
        ];

        // Seleccionar rango aleatorio
        const randomRank = ranks[Math.floor(Math.random() * ranks.length)];

        // Mostrar el rango aleatorio
        document.getElementById("rank").textContent = `¡Es ${randomRank}!`;
    </script>
</body>
</html>
